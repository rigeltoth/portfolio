
<div class="neon-card" name="bg-nc"
  data-aos="fade-left" data-aos-easing="ease-in-out" >
  <img class="img-nc" src="{{config.img}}" alt="">
  <div class="px-6 py-4 text-center ">
      <div class="title-nc " name="title-nc">{{config.title}}</div>
      <p class="text-white text-base">
          {{config.body}}
      </p>
  </div>
  <div class="div-view" >
      <a href="{{config.link}}" target="_blank" name="view" class="view">View</a>
  </div>
</div>
